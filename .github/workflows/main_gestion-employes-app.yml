name: Build and deploy PHP app to Azure Web App


env:
  AZURE_WEBAPP_NAME: gestion-employes-app        # Web App name in Azure
  AZURE_WEBAPP_PACKAGE_PATH: 'backend'          # Laravel folder
  PHP_VERSION: '8.2'

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: Install PHP dependencies
        working-directory: ./backend
        run: |
          composer install --prefer-dist --no-dev --no-progress --no-interaction

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
          path: ./

      # NEW: Azure login so webapps-deploy has credentials
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

